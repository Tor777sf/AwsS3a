<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro en AWS Cognito</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1039.0.min.js"></script>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="registerUser()">Registrarse</button>

    <script>
        var cognitoUserPoolId = "TU_USER_POOL_ID";
        var clientId = "TU_APP_CLIENT_ID";

        function registerUser() {
            var AmazonCognitoIdentity = window.AmazonCognitoIdentity;
            var userPool = new AmazonCognitoIdentity.CognitoUserPool({
                UserPoolId: cognitoUserPoolId,
                ClientId: clientId
            });

            var attributeList = [];
            var dataEmail = {
                Name: "email",
                Value: document.getElementById('username').value
            };
            var attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
            attributeList.push(attributeEmail);

            userPool.signUp(document.getElementById('username').value, document.getElementById('password').value, attributeList, null, function(err, result) {
                if (err) {
                    alert("Error al registrar usuario: " + err.message);
                    console.error(err);
                    return;
                }
                alert("Registro exitoso! Verifica tu email.");
                console.log("Usuario creado:", result);
            });
        }
    </script>
</body>
</html>
